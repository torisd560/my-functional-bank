<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
     <!-- tailwind cdn link -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Let's Get <span class="text-pink-800"> Some Money!!</span></h1>
    </header>
    <main>
        <!-- deposit,, withdraw,, balance section -->
        <section class="mx-auto w-3/4">
            <div class=" grid grid-cols-3 gap-4 mt-16">
                <div class="bg-indigo-400 p-10  rounded text-white" >
                   <h4 class="text-3xl font-semibold">Deposit</h4>
                   <h4 class="text-2xl mt-2">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-10 rounded text-white" >
                   <h4 class="text-3xl font-semibold">Withdraw</h4>
                   <h4 class="text-2xl mt-2">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-10 rounded text-white" >
                   <h4 class="text-3xl font-semibold">Balance</h4>
                   <h4 class="text-2xl mt-2">$ <span id ="balance-total">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- amount you want to deposit and withdraw section -->
        <section class="mx-auto w-3/4 my-16">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-10 ">
                   <h4 class="text-2xl">Please Deposit</h4> 
                   <input id="deposit-input" class="border-2 border-gray-200 rounded w-3/4 px-4 py-1 block mt-5" type="text" placeholder="$ enter amount you want to deposit">
                   <button id="deposit-button" class="bg-indigo-600 text-white px-5 py-1 rounded mt-3 font-semibold text-left">DEPOSIT</button>
                </div>
                <div class="bg-purple-300 p-10">
                   <h4 class="text-2xl">Please Withdraw</h4> 
                   <input id="withdraw-input" class="border-2 border-gray-200 rounded w-3/4 px-4 py-1 block mt-5" type="text" placeholder="$ enter amount you want to withdraw">
                   <button id="withdraw-button" class="bg-indigo-600 text-white px-3 py-1 rounded mt-3 font-semibold text-left">WITHDRAW</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
